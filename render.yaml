services:
  - type: web
    name: dankook-graduate
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEON_DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
